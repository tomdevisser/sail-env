# Rename this file to sail.conf after editing your configuration.

# Domain of the local development site.
DOMAIN=example.sail

# Container name for the PHP service (used in nginx config).
PHP_CONTAINER=example_php

# Root path inside the container (usually /var/www/html).
ROOT_PATH=/var/www/html

# Optional: MySQL container name if needed for phpMyAdmin or backup automation.
DB_CONTAINER=example_db

# SSH credentials for remote syncing (used by bin/sync or bin/pull scripts).
REMOTE_USER=
REMOTE_HOST=
REMOTE_PORT=
REMOTE_PATH=
REMOTE_PASS=

# Optional: Use Mailhog for this project? (true/false)
MAILHOG=false

# Optional: Enable Xdebug? (true/false)
XDEBUG=true
